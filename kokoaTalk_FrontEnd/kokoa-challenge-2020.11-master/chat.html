<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with # - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="bodypadding-alt">
      <div class="status-bar">
        <div class="status-bar__column">
          <!--status-bar__column is BEM CSS-->
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- To do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <!--Battery Icon-->
          <!--Lightnong Icon-->
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column alt-header__title-chat">
          <h1 class="alt-header__title">Cocoa</h1>
        </div>
        <div class="alt-header__column">
          <span
            ><i class="fas fa-search fa-lg alt-header__column-mar"></i
          ></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-screen__margin-bottom main-chat">
        <div class="chat__timestamp">Tuesday,June 30,2020</div>

        <div class="message-row">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuH3jYLS2mgsHFDDBbENTf3AcH5LkqRwh3BQ&usqp=CAU"
          />
          <div class="message-row__content">
            <span class="message__author">Kokoa</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">What's up?</span>
              <span class="message__time">22:00</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="write a message" />
          <i class="far fa-grin fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span>[Your screen is too big. 화면을 줄여주세요]</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0c2958ad64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
