<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bodypadding">
      <div class="status-bar">
        <div class="status-bar__column">
          <!--status-bar__column is BEM CSS-->
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- To do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <!--Battery Icon-->
          <!--Lightnong Icon-->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="main-screen main-screen__margin-bottom">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuH3jYLS2mgsHFDDBbENTf3AcH5LkqRwh3BQ&usqp=CAU"
                class="user-compont__avatar user-compont__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Cocoa</h4>
                <h6 class="user-component__subtitle">
                  Please Check My Kokoa account Info...
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">14:52</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fas fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notificationtwo"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span>[Your screen is too big. 화면을 줄여주세요]</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0c2958ad64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
