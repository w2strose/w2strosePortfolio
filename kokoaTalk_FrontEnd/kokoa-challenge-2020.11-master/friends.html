<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bodypadding">
      <div class="status-bar">
        <div class="status-bar__column">
          <!--status-bar__column is BEM CSS-->
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- To do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <!--Battery Icon-->
          <!--Lightnong Icon-->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Frineds' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/kami2.jpg"
              class="user-compont__avatar user-compont__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">w2strose</h4>
              <!--<h6 class="user-component__subtitle">this is subtitle</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <!-- first floor-->
        <div class="friends-screen__channel">
          <div class="friends-screen__chennel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <!--channel floor-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img.lovepik.com/fonts/18/07/28/6e654219e7b438fcfae702a06beaeb60.jpg_wh860.jpg"
              class="user-compont__avatar user-compont__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
          <!--third floor-->
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notificationtwo"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="splash-screen">
        <i class="fas fa-mug-hot"></i>
      </div>

      <div id="no-mobile">
        <span>[Your screen is too big. 화면을 줄여주세요]</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0c2958ad64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
