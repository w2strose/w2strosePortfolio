<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bodypadding">
      <div class="status-bar">
        <div class="status-bar__column">
          <!--status-bar__column is BEM CSS-->
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- To do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <!--Battery Icon-->
          <!--Lightnong Icon-->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <div class="screen-header__box">
            <a href="settings.html">
              <div class="nav__notification__find"></div>
              <i class="fas fa-cog fa-lg"></i
            ></a>
        </div>
      </header>
      <main class="main-screen more-screen main-screen__margin-bottom">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2014/05/07/06/44/cat-339400_960_720.jpg"
              class="user-compont__avatar user-compont__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">w2strose</h4>
              <div class="user-component__exclamation">
                <h6 class="user-component__subtitle">010-XXXX-XXXX</h6>
                <span class="Exclamation-mark">!</span>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

       
          
          <div class="icon-row">
          <div class="icon-row-icons">
            <div class="icon-row-icons__icon">
             <i class="far fa-calendar-check"></i>
             <span>Calandar</span>
            </div>
            <div class="icon-row-icons__icon">
              <i class="far fa-grin-alt"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row-icons__icon">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row-icons__icon">
              <i class="far fa-address-book"></i>
              <span>Account</span>
            </div>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row-icons">
            <div class="icon-row-icons__icon">
              <i class="fas fa-virus"></i>
              <span>Covid-19</span>
            </div>
            <div class="icon-row-icons__icon icon-row__two">
              <i class="fas fa-shopping-cart"></i>
              <span>Shopping</span>
            </div>
            <div class="icon-row-icons__icon icon-row__two">
              <i class="fas fa-gamepad"></i>
              <span>Games</span>
            </div>
            <div class="icon-row-icons__icon icon-row__two">
              <i class="fas fa-headphones-alt"></i>
              <span>Music</span>
            </div>
          </div>
        </div>

        <div class="more-suggestions open-post__column-second">
          <h4 class="more-suggestions__tilte">Suggesitons</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fab fa-instagram"></i>
              </div>
              <span class="more-suggestions__icon-text">Instagram</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fab fa-discord"></i>
              </div>
              <span class="more-suggestions__icon-text discord-text"
                >Discord</span
              >
            </div>
          </div>
        </div>

      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span>[Your screen is too big. 화면을 줄여주세요]</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0c2958ad64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
